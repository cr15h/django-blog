<title>Django Blog - Login</title>
{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign In</button>
                <a class="text-muted ml-2" href="{% url 'password_reset' %}">Forgot Password?</a>
            </div>
        </form>
        <div class="border-top pt-6">
            <small class="text-muteed">Need an account?<a class="ml-2" href="{% url 'register' %}">Sign up Now</a>
            </small>
        </div>
    </div>
{% endblock content %}
